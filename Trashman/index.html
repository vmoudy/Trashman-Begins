<!DOCTYPE HTML>
<html>
	<head>
		<title>TrashMan Begins</title>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css">
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<!-- Canvas placeholder -->
		<div id="screen"></div>

		<!-- melonJS Library -->
		<!-- build:js js/app.min.js -->
		<script type="text/javascript" src="lib/melonJS-2.0.2-min.js"></script>

		<!-- Plugin(s) -->
		<script type="text/javascript" src="lib/plugins/debug/debugPanel.js"></script>
		<script type="text/javascript" src="lib/plugins/dialog/dialog.js"></script>
		
		<!-- Game Scripts -->
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/resources.js"></script>
		
		<!-- Entities -->
		<script type="text/javascript" src="js/entities/PlayerEntity.js"></script>
		<script type="text/javascript" src="js/entities/HUD.js"></script>
		<script type="text/javascript" src="js/entities/BulletEntity.js"></script>
		<script type="text/javascript" src="js/entities/Collectible.js"></script>
		<script type="text/javascript" src="js/entities/EnemyEntity.js"></script>
		<script type="text/javascript" src="js/entities/LaserEntity.js"></script>
		<script type="text/javascript" src="js/entities/SignEntity.js"></script>
		<script type="text/javascript" src="js/entities/NPCEntity.js"></script>
		<script type="text/javascript" src="js/entities/TurbineEntity.js"></script>

		<!-- Other -->
		<script type="text/javascript" src="js/screens/title.js"></script>
		<script type="text/javascript" src="js/screens/play.js"></script>
		<script type="text/javascript" src="js/screens/endGame.js"></script>
		<script type="text/javascript" src="js/screens/Credits.js"></script>
		<script type="text/javascript" src="js/screens/instruc.js"></script>
		<script type="text/javascript" src="js/screens/intro.js"></script>
		<script type="text/javascript" src="js/screens/endings.js"></script>

		<!-- /build -->
		<!-- Bootstrap & Mobile optimization tricks -->
		<script type="text/javascript">
			window.onReady(function onReady() {
				game.onload();

				// Mobile browser hacks
				if (me.device.isMobile && !navigator.isCocoonJS) {
					// Prevent the webview from moving on a swipe
					window.document.addEventListener("touchmove", function (e) {
						e.preventDefault();
						window.scroll(0, 0);
						return false;
					}, false);

					// Scroll away mobile GUI
					(function () {
						window.scrollTo(0, 1);
						me.video.onresize(null);
					}).defer();

					me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
						window.scrollTo(0, 1);
					});
				}
			});
		</script>
	</body>
</html>
